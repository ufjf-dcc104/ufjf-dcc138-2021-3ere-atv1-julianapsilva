<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 Exemplo01</title>
</head>

<body>
    <h1>DCC138 Exemplo01</h1>
    <canvas></canvas>


    <script>
        let canvas = document.querySelector('canvas')
        canvas.width = 480
        canvas.height = 320

        let p = {
            x: 150,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0,
            cor: 'white',
            desenhar: desenharElemento,
            mover: moverElemento,
        }

        const sprites = []
        for (let ne = 0; ne < 20; ne++) {
            let e = {
                x: canvas.width * (1 + 10 * Math.random()),
                vx: -20,
                ax: 0,
                y: canvas.height * Math.random(),
                vy: 0,
                ay: 0,
                cor: 'red',
                desenhar: desenharElemento,
                mover: moverElemento,
                controlar: perseguirAlvo
            }
            sprites.push(e)
        }


        let o = {
            x: -1000,
            vx: 0,
            ax: 0,
            y: 150,
            vy: 0,
            ay: 0,
            cor: 'blue',
            desenhar: desenharElemento,
            mover: moverElemento,
            controlar: function () {
                if (this.x > canvas.width + 60) {
                    this.x = -1000
                    this.ax = 0
                    this.vx = 0
                }

            }
        }
        sprites.push(o)



        const K = 180
        let t0, dt
        let ctx = canvas.getContext('2d')
        requestAnimationFrame(desenha)

        function desenha(t) {
            t0 = t0 ?? t
            dt = (t - t0) / 1000
            //desenha fundo
            ctx.fillStyle = 'black'
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            p.mover()
            p.desenhar()

            for (let s = 0; s < sprites.length; s++) {
                const sprite = sprites[s]
                //Controladores
                sprite.controlar?.(p)
                //atualiza dinÃ¢mica dos estados
                sprite.mover()
                //desenha elementos
                sprite.desenhar()
            }

            requestAnimationFrame(desenha)
            t0 = t
        }

        function desenharElemento() {
            ctx.fillStyle = this.cor
            ctx.fillRect(this.x, this.y, 20, 20)
        }

        function moverElemento() {
            this.vx = this.vx + this.ax * dt
            this.x = this.x + this.vx * dt
            this.vy = this.vy + this.ay * dt
            this.y = this.y + this.vy * dt
        }

        function perseguirAlvo(alvo) {
            this.ax = 100 * Math.sign(alvo.x - this.x) - 0.2 * this.vx
            this.ay = 100 * Math.sign(alvo.y - this.y) - 0.2 * this.vy
        }

        function evitarAlvo(alvo) {
            this.ax = -0.5 * (alvo.x - this.x) - 0.2 * this.vx
            this.ay = -0.5 * (alvo.y - this.y) - 0.2 * this.vy
        }

        addEventListener('keydown', teclaPressionada)
        addEventListener('keyup', teclaSolta)

        function teclaPressionada(e) {
            //adiciona controle de velocidades
            switch (e.key) {
                case 'ArrowUp':
                    p.ay = -K
                    break;
                case 'ArrowDown':
                    p.ay = +K
                    break;
                case 'ArrowLeft':
                    p.ax = -K
                    break;
                case 'ArrowRight':
                    p.ax = +K
                    break;
            }
        }

        function teclaSolta(e) {
            //adiciona controle de velocidades
            switch (e.key) {
                case 'ArrowUp':
                    p.ay = 0
                    break;
                case 'ArrowDown':
                    p.ay = 0
                    break;
                case 'ArrowLeft':
                    p.ax = 0
                    break;
                case 'ArrowRight':
                    p.ax = 0
                    break;
                case " ":
                    if (o.x === -1000) {
                        o.x = p.x
                        o.y = p.y
                        o.vx = 20
                        o.ax = 100
                    }
            }
        }


    </script>

</body>

</html>
