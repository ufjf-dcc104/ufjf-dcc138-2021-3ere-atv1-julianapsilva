<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCC138 e.xemplo01</title>
</head>

<body>
    <h1>DCC138 e.xemplo01</h1>
    <canvas></canvas>


    <script>
        let canvas = document.querySelector('canvas')
        canvas.width = 480
        canvas.height = 320

        let p = {
            x: 150,
            vx: 0,
            ax: 0,
            y: 100,
            vy: 0,
            ay: 0
        }

        let e = {
            x: 300,
            vx: 0,
            ax: 0,
            y: 200,
            vy: 0,
            ay: 0
        }


        const K = 180
        let t0, dt
        let ctx = canvas.getContext('2d')
        requestAnimationFrame(desenha)

        function desenha(t) {
            t0 = t0 ?? t
            dt = (t - t0) / 1000
            //desenha fundo
            ctx.fillStyle = 'black'
            ctx.fillRect(0, 0, canvas.width, canvas.height)

            //Controladores
            e.ax = 0.5 * (p.x - e.x) - 0.2 * e.vx
            e.ay = 0.5 * (p.y - e.y) - 0.2 * e.vy

            //atualiza din√¢mica dos estados
            p.vx = p.vx + p.ax * dt
            p.x = p.x + p.vx * dt
            p.vy = p.vy + p.ay * dt
            p.y = p.y + p.vy * dt


            e.vx = e.vx + e.ax * dt
            e.x = e.x + e.vx * dt
            e.vy = e.vy + e.ay * dt
            e.y = e.y + e.vy * dt


            //desenha elementos
            ctx.fillStyle = 'white'
            ctx.fillRect(p.x, p.y, 20, 20)

            ctx.fillStyle = 'red'
            ctx.fillRect(e.x, e.y, 20, 20)

            requestAnimationFrame(desenha)
            t0 = t
        }

        addEventListener('keydown', teclaPressionada)
        addEventListener('keyup', teclaSolta)

        function teclaPressionada(e) {
            //adiciona controle de velocidades
            switch (e.key) {
                case 'ArrowUp':
                    p.ay = -K
                    break;
                case 'ArrowDown':
                    p.ay = +K
                    break;
                case 'ArrowLeft':
                    p.ax = -K
                    break;
                case 'ArrowRight':
                    p.ax = +K
                    break;
            }
        }

        function teclaSolta(e) {
            //adiciona controle de velocidades
            switch (e.key) {
                case 'ArrowUp':
                    p.vy = 0
                    p.ay = 0
                    break;
                case 'ArrowDown':
                    p.vy = 0
                    p.ay = 0
                    break;
                case 'ArrowLeft':
                    p.vx = 0
                    p.ax = 0
                    break;
                case 'ArrowRight':
                    p.vx = 0
                    p.ax = 0
                    break;
            }
        }


    </script>

</body>

</html>
